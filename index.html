<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="my-container"  class="container">
        <div id = "todo-board" class="board">
            <h4>Todo</h4>
                <p draggable="true" class="item">Learn React</p>
                <p draggable="true" class="item">Learn js</p>
        </div>
        <div class="board">
            <h4>In-Progress</h4>
        </div>
        <div class="board">
            <h4>Done</h4>
        </div>
    </div>

    <button id = "add-task-btn">Create Task</button>
    <button id = "add-board-btn">Add board</button>

    <script src="script.js"></script>
</body>
</html>
